<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Angular Base App</title>
    <!--<link href="/bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet" />-->
	<link rel="stylesheet"
	href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="../web/styles/styles.css" rel="stylesheet" />
	<!-- bower:css -->

	<!-- endinject -->
</head>
<body ng-app="multipleSelect" class="container">
    <section id="content" class="row">
        <div>
			<div>
				<div ng-controller="homeController">
					<h2>
						AngularJs multiple select autocomplete field
					</h2>
					<hr/>
					<div class="mrg-top50">
						<label>1. Autocomplete field - options list as array of objects</label>
							<multiple-autocomplete ng-model="skills"
                               object-property="name"
                               before-select-item="selectItemCallback"
                               after-select-item="selectItemCallback"
                               before-remove-item="removeItemCallback"
                               after-remove-item="removeItemCallback"
                               suggestions-arr="skillsList">
							</multiple-autocomplete>
						<label>Selected Model Value :<br/></label>{{skills}}
						<br/>
						<label><u>Event Listeners</u></label><br/>
						<span>Selected Item : {{selectedItem}}</span><br/>
						<span>Removed Item : {{removedItem}}</span>
					</div>

				</div>
			</div>
        </div>
    </section>
	<script
	src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
	<script
	src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script
	src="http://cdn.static.runoob.com/libs/angular.js/1.4.6/angular.min.js"></script>

	<!-- endinject -->
	<!-- inject:js -->
<script
	src="../assets/js/multipleSelect/templates.js"></script>
<script
	src="../assets/js/multipleSelect/app.js"></script>
<script
	src="../assets/js/multipleSelect/home-controller.js"></script>
<script
	src="../assets/js/multipleSelect/multiple-autocomplete-field.js"></script>
	<!-- endinject -->
</body>
</html>
